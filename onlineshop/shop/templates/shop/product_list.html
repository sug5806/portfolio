{% extends 'base.html' %}

<style>
    span #border-dark {
        margin-top: 10px;
        margin-left: 10px;
    }
</style>

{% block contents %}
    {% for object in object_list %}
        <span id="border-dark" class="card border-dark mb-3" style="max-width: 20rem;">
            <div class="card-header">{{ object.category }}</div>
                <div class="card-body">
                <h4 class="card-title">{{ object.name }}</h4>
                <div class="card-text">{{ object.description|safe }}</div>
            </div>
            <div class="card-footer">
                <span>가격 : {{ object.price }}</span>
                <span style="float:right;"><a class="btn btn-outline-info" href="{% url 'detail' object.id %}">상세보기</a></span>
            </div>
        </span>
    {% endfor %}
{% endblock %}
